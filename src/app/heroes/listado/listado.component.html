<p>Listado de Héroes</p>
<div *ngIf=" heroeBorradoG; else noBorrado ">
    <h3>Heroe Borrado:  <small>{{ heroeBorradoG }}</small> </h3>
</div>

<ng-template #noBorrado><p>No se ha borrado ningún héroe.</p></ng-template>

<button (click)="borrarHeroe()">Borrar</button>
<ul>
    
    <li *ngFor="let heroe of heroes; let i=index">
       Heroe # {{ i + 1 }} {{ heroe }}
    </li>

</ul>
